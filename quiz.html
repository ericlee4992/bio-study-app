
<html>
    <head>
        <title>Quiz</title>
        <script src="quiz.js" ></script>
        <link rel="stylesheet" href="quiz.css">

    <body>
        <div class="container">
            <h1>Quiz</h1>

            <div class="q1">
                <h2>What are the 3 types of lipids that are important to cells?</h2>
                <div class="buttons1">
                    <button class="n1" onclick="answer(1,1)">1. Triglycerides, Phospholipids, Steroids</button>
                    <button class="n2" onclick="answer(1,2)">2. Triglycerides, Proteins, Amino acids</button>
                    <button class="n3" onclick="answer(1,3)">3. Amino acids, Emoglobin, Carbon</button>
                </div>
            </div>

            <div class="q2">
                <h2>What other elements can biomolecules contain?</h2>
                <div class="buttons2">
                    <button class="n1" onclick="answer(2,1)">1. Hydrogen</button>
                    <button class="n2" onclick="answer(2,2)">2. Oxygen</button>
                    <button class="n3" onclick="answer(2,3)">3. Carbon</button>
                </div>
            </div>

            <div class="reset">
                <button class="del" onclick="reset(1,2)">Restart</button>
            </div>








        </div>








    </body>







</html>
